<!DOCTYPE html>
<html>
<head>
	<title>Behance Project</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="scss/style.css">
</head>
<body>

<div id="profile-container">
	<div class="profile">
		<div class="top-bar">
			<div class="profile-pic">
				<!-- <img src="assets/profile-circle.png" alt="user icon"> -->
				<div id="display-pic"></div>
				<div class="profile-text">
					<h2 id="user-name"></h2>
					<h3 id="feilds"></h3>
				</div>
			</div>

			<div class="views-likes">
				<div class="views">
					<span>
						<i class="fa fa-eye views-icon" aria-hidden="true"></i>
					</span>
					<h4>Views</h4>
					<h4 id="views"></h4>
				</div>
				<div class="likes">
					<span>
						<i class="fa fa-thumbs-o-up likes-icon" aria-hidden="true"></i>
					</span>
					<h4>Likes</h4>
					<h4 id="likes"></h4>
				</div>
			</div>
		</div>
		<div id="Latest">
		</div>
		<div class="content">
			<div class="content-text">
				<h2>Occupation</h2>
				<p id="occupation"></p>
				<h2>Location</h2>
				<p id="location"></p>
				<h2>Clients</h2>
				<p>ANZ</p>
				<p>Trello</p>
				<p>Yoobee</p>
				<h2>Contact</h2>
				<p>stevanRodic@gmail.com</p>
			</div>
		</div>
	</div>


</div>


	<script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

</body>
</html>

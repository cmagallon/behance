<!DOCTYPE html>
<html>
<head>
	<title>Behance Project</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="scss/style.css">
</head>
<body class="main">
	<header class="header">
		<nav class="header-nav">
			<h1 class="logo">dise&#241;o digital</h1>
		</nav>
		<div class="header-menu">
			<ul>
				<li>
					<a href="#homeDescript">what we do</a>
				</li>
				<li>
					<a href="#team">meet our team</a>
				</li>
				<li>
					<a href="mailto:hello@disenodigital.co.nz">contact</a>
				</li>
			</ul>
		</div>
	</header>
	<main class="home">
		<div class="home-text">
			<span>
				<i class="fa fa-rocket home-icon" aria-hidden="true"></i>
				<h2 class="home-description">We help our clients thrive in a rapidly<br>changing, highly digital world.</h2>
			</span>
			<h2 class="home-team_tittle" id="team">MEET THE TEAM</h2>
		</div>
		
		<div id="behanceUsers"></div>
	</main>

	<!-- The profile modal -->

	<div id="profileModal" class="modal">
		
		
	</div>



	<!-- The project modal -->
	<div id="projectModal" class="modal">
		<div id="myModalProject">
			<span class="closeProject">&times;</span>
			<div class="modal-content">
				<div id="profile-container">
					<div class="top-bar">
						<div>
							<img class="profileimage">
							<div class="project-text">
								<div class="designerName"></div>
								<div class = "projectName"></div>
								<div class = "fields"></div>
							</div>
						</div>

						<div class="views-likes">
							<div class="views">
								<span>
									<i class="fa fa-eye views-icon" aria-hidden="true"></i>
								</span>
								<h4>Views</h4>
								<div class="viewNum"></div>
							</div>
							<div class="likes">
								<span>
									<i class="fa fa-thumbs-o-up likes-icon" aria-hidden="true"></i>
								</span>
								<h4>Likes</h4>
								<div class="likeNum"></div>
							</div>
						</div>
					</div>

					<div class="content">
						<div id="main1">
							<div id="img1"></div>
							<div id="img2"></div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>


	<script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
	<!-- <script type="text/javascript" src="js/script.js"></script> -->
	<script type="text/javascript" src="js/script-home.js"></script>
	<!-- <script type="text/javascript" src="js/script-project.js"></script> -->
	<!-- <script type="text/javascript" src="js/script-modal.js"></script> -->
</body>
</html>

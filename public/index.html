<!DOCTYPE html>
<html>
<head>
	<title>Behance Project</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="scss/style.css">
</head>
<body>

<div id="profile-container">
	<div class="profile">
		<div class="top-bar">
			<div class="profile">
				<h2>Name Of Person</h2>
			</div>
			<div class="views">
				<span>
					<i class="fa fa-eye views-icon" aria-hidden="true"></i>
				</span>
				<h4>Views</h4>
				<h4>298</h4>
			</div>
			<div class="likes">
				<span>
					<i class="fa fa-thumbs-o-up likes-icon" aria-hidden="true"></i>
				</span>
				<h4>Likes</h4>
				<h4>398</h4>
			</div>

		</div>
		<div class="content">

		</div>
	</div>

</div>


	<script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
